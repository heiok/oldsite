<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // 获取当前路径
        const path = window.location.pathname;
        // 跳转到新路径
        window.location.href = `/oldsite${path}`;
    </script>
</head>
<body>
    <p>Redirecting to the new site...</p>
</body>
</html>
